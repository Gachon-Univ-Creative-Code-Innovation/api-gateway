server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=X-Gateway-Response, Gateway
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://a-log.site"
              - "http://a-log.site"
              - "https://a-log.netlify.app"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: gateway-health
          uri: http://localhost:8080
          predicates:
            - Path=/actuator/health

        - id: user-service
          uri: http://a-log.site:8081
          predicates:
            - Path=/api/user-service/**

        - id: message-service
          uri: http://a-log.site:8082
          predicates:
            - Path=/api/message-service/**

        - id: alarm-service
          uri: http://a-log.site:8083
          predicates:
            - Path=/api/alarm-service/**

        - id: github-service
          uri: http://a-log.site:8084
          predicates:
            - Path=/api/career-service/**
          filters:
            - RewritePath=/api/career-service/(?<segment>.*), /api/career/${segment}

        - id: websocket-message-service
          uri: ws://a-log.site:8082
          predicates:
            - Path=/ws/chat
          filters:
            - RewritePath=/ws/chat, /ws/chat